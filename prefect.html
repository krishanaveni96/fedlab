<!DOCTYPE html>
<html lang="en">
<head>
 <title>Prefect square</title>
 <style>
 table{
 border-color:gainsboro ; 
 border-style:outset;
 border-width: 2px;
 text-align: center; 
 border-spacing: 2px; 
 }
 </style>
</head>
<body>
 <table align="center" border="1px">
 <tr>
 <td colspan="10">Example of Perfect Square using table.</td>
 </tr>
 <tr>
 <th colspan="3" rowspan="7">Int1</th>
 <th colspan="2" rowspan="2">n*n</th>
 <th colspan="5">Int2</th>
 </tr>
 <tr >
 <td>1</td>
 <td>2</td>
 <td>3</td>
 <td>4</td>
 <td>5</td>
 </tr>
 <tr>
 <td colspan="2">1</td>
 <td><b>1</b></td>
 <td>2</td>
 <td>3</td>
 <td>4</td>
 <td>5</td>
 </tr>
 <tr>
 <td colspan="2">2</td>
 <td>2</td>
 <td><b>4</b></td>
 <td>6</td>
 <td>8</td>
 <td>10</td>
 </tr>
 <tr >
 <td colspan="2">3</td>
 <td>3</td>
 <td>6</td>
 <td><b>9</b></td>
 <td>12</td>
 <td>20</td>
 </tr>
 <tr>
 <td colspan="2">4</td>
 <td>4</td>
 <td>8</td>
 <td>12</td>
 <td><b>16</b></td>
 <td>20</td>
 </tr>
 <tr>
 <td colspan="2">5</td>
 <td>5</td>
 <td>10</td>
 <td>15</td>
 <td>20</td>
 <td><b>25</b></td>
 </tr>
 </table>
</body>
</html>
